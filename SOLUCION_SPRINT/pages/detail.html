<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Detalle mascota</title>
</head>
<body>
  <div>
    <a href="../index.html" class="btn btn-secondary mb-3">Volver</a>
    <div id="petDetails" class="mb-4">
      
      Detalle de la mascota
    </div>
    <div>
      <button id="editPet">Editar</button>
      <button id="deletePet">Eliminar</button>
    </div>
    <form id="editPetForm" style="display: none;">
      <h3>Editar Mascota</h3>
      <div class="mb-3">
        <label for="editName" class="form-label">Nombre</label>
        <input type="text" id="editName" class="forms-control">
      </div>
      <div class="mb-3">
        <label for="editType" class="form-label">Tipo</label>
        <input type="text" id="editType" class="forms-control">
      </div>
      <div class="mb-3">
        <label for="editAge" class="form-label">Edad</label>
        <input type="text" id="editAge" class="forms-control">
      </div>
      <div class="mb-3">
        <label for="editGender" class="form-label">GÃ©nero</label>
        <input type="text" id="editGender" class="forms-control">
      </div>
      <div class="mb-3">
        <label for="editBreed" class="form-label">Raza</label>
        <input type="text" id="editBreed" class="forms-control">
      </div>
      <div class="mb-3">
        <label for="editColor" class="form-label">Color</label>
        <input type="text" id="editColor" class="forms-control">
      </div>
      <button type="submit">Guardar</button>
      <button type="button" id="cancelEdit">Cancelar</button>
    </form>
  </div>
  <script src="../scripts/detail.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
